<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #listData {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      background-color: grey;
      text-align: center;
      border: 1px solid;
      width: 250px;
      height: 80px;
    }
  </style>
  <body>
    <div id="listData"></div>
    <script>
      const testProducts = [
        {
          id: 101,
          title:
            "This is a super long product title meant to test how the card layout handles extremely long text without breaking the design",
          price: 99.99,
          image: "https://via.placeholder.com/250x150",
        },
        {
          id: 102,
          title:
            "Another incredibly long product name to check truncation and card height consistency across multiple items in the grid",
          price: 149.99,
          image: "https://via.placeholder.com/250x150",
        },
        {
          id: 103,
          title: "Short title",
          price: 49.99,
          image: "https://via.placeholder.com/250x150",
        },
        {
          id: 104,
          title:
            "Medium length title for testing how flexible the card height is with different text lengths",
          price: 79.99,
          image: "https://via.placeholder.com/250x150",
        },
        {
          id: 105,
          title:
            "Extremely long title to see if text-overflow, ellipsis, or line-clamp works properly and maintains a neat card layout in the responsive design",
          price: 199.99,
          image: "https://via.placeholder.com/250x150",
        },
      ];
      let records = [];
      const listElement = document.getElementById("listData");
      async function fetchAll() {
        try {
          let data = await fetch("https://fakestoreapi.com/products");
          let result = await data.json();
          records = result;
          displayResult(records);
          console.log(records);
        } catch (e) {
          console.log(e);
        }
      }

      function displayResult(data) {
        listElement.innerHTML = "";
        data.forEach((product) => {
          const divData = document.createElement("div");
          divData.classList.add("card");
          divData.innerHTML = `${product.title} : ${product.price}`;
          listElement.appendChild(divData);
        });
      }
      fetchAll();
    </script>
  </body>
</html>
