<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="name" />
    <button id="save">Save</button>
    <script>
      const idElmenet = document.getElementById("name");
      const saveElement = document.getElementById("save");

      saveElement.addEventListener("click", () => {
        sessionStorage.setItem("nameValue", idElmenet.value);
        alert("Stored!");
      });

      window.addEventListener("load", () => {
        let data = sessionStorage.getItem("nameValue");
        if (data) idElmenet.value = data;
      });
    </script>
  </body>
</html>
